<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <table style="width: 100%" border="1">
        <caption>
            Monthly Savings
        </caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price">50</td>
        </tr>
        <tbody id="total-row"></tbody> <!-- This will hold the total row -->
    </table>

    <button id="getTotalPrice">Get Total Price</button>

    <script src="script.js"></script>

</body>
</html>
